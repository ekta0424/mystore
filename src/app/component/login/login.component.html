 
<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <form (ngSubmit)="onSubmit()">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>

            <div data-mdb-input-init class="form-outline mb-4"> 
              <label class="form-label" for="typeEmailX-2">Username</label>
              <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control form-control-lg" required> 
             </div>

            <div data-mdb-input-init class="form-outline mb-4"> 
              <label class="form-label" for="typePasswordX-2">Password</label>
              <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control form-control-lg" required> 
           </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label" for="form1Example3"> &nbsp; Remember password </label>
            </div>

            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Login</button> 

            <hr class="my-4"> 
          </div>
        </div>
      </div>
    </div>
  </form>
  </div>
</section>
